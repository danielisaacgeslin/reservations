<div class="calendar-directive row"><div class="day col-sm-3 col-md-2 col-xs-12" ng-repeat="day in days track by $index"><article class="panel" ng-class="{'panel-info': !day.empty, 'panel-danger': day.empty}"><div class="panel-heading"><h3 class="panel-title"><span>{{day.date | date: 'dd'}}</span> <a class="pull-right" href="#/reservation/new">new</a></h3></div><div class="panel-body"><p ng-repeat="item in day.items track by item.id"><a class="label label-info" href="#/reservation/{{item.id}}">{{item.floor}}{{item.department | department}} {{item.time | time}}</a></p></div></article></div></div>
