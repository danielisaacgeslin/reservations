<div class="row"><div class="col-xs-12"><h1>Articles</h1><table class="table table-striped"><thead><tr><th></th><th>ID</th><th>Title</th><th>Creation</th><th colspan="2"></th></tr></thead><tbody><tr ng-repeat="(id, article) in vm.articles"><td>{{$index + 1}}</td><td>{{article.id}}</td><td>{{article.title}}</td><td>{{article.creation_timestamp | date: 'dd/MM/y HH:mm'}}</td><td><a ng-click="vm.deleteArticle(article.id)">delete</a></td><td><a ng-href="#/article/{{article.id}}">link</a></td></tr></tbody></table></div></div>
