<div class="row">
  <div class="col-xs-12">
    <h1>Reservations</h1>
    <table class="table table-striped">
      <thead>
        <tr>
          <th></th>
          <th>ID</th>
          <th>Date</th>
          <th>Time</th>
          <th>Title</th>
          <th>Creation</th>
          <th colspan="2"></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="(id, reservation) in vm.reservations">
          <td>{{$index + 1}}</td>
          <td>{{reservation.id}}</td>
          <td>{{reservation.date | date: 'dd/MM/y'}}</td>
          <td>{{reservation.time | time}}</td>
          <td>{{reservation.title}}</td>
          <td>{{reservation.creation_timestamp | date: 'dd/MM/y HH:mm'}}</td>
          <td><a ng-click="vm.deleteArticle(reservation.id)">delete</a></td>
          <td><a ng-href="#/reservation/{{reservation.id}}">link</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
